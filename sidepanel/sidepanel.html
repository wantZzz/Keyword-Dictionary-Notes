<!DOCTYPE html>
<html>
    <head>
        <title>My Sidepanel</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sidepanel.css">
    </head>
    <body class="dark">
        <div class="title_area" id="title_area">
            <div class="windos_message_header">
                <div class="title_boder">
                    <span id="url_note_host">Welcome!</span>
                    <div class="right_fade"></div>
                </div>
                <div class="control_url_area">
                    <button class="new_note" data-i18n="windos_message_header_control_new_note__title" title="新增筆記">
                        <i class="svg_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19 13c.7 0 1.37.13 2 .35V9l-6-6H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h8.35c-.22-.63-.35-1.3-.35-2c0-3.31 2.69-6 6-6m-5-8.5l5.5 5.5H14zM23 18v2h-3v3h-2v-3h-3v-2h3v-3h2v3z" />
                            </svg>
                        </i>
                    </button>
                    <button class="delete_keyword" data-i18n="windos_message_header_control_delete__title" title="刪除整個筆記">
                        <i class="svg_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v11l-5 5zm10-14-3 3-3-3-1 1 3 3-3 3 1 1 3-3 3 3 1-1-3-3 3-3ZM15 19l4-4h-2q-.825 0-1.412.588T15 17z" />
                            </svg>
                        </i>
                    </button>
                </div>
            </div>
            <div class="windos_message_container" id="url_note_container">
                <div class="windos_message_block">
                    <div class="interactive_block"></div>
                    <div class="windos_message_content ck-content">
                        This block is still in its initial state...
                    </div>
                    <div class="windos_timestamp_container">
                        <div class="windos_message_timestamp">
                            Waiting for Initial function run...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="suggestion_area" id="suggestion_area">
            <button id="more_suggestion" data-i18n="suggestion_area_more_suggestion__title" title="更多關鍵字">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="m7 10l5 5m0 0l5-5"></path>
                </svg>
            </button>
            <div class="suggestion_container">
            </div>
        </div>
        <div class="keyword_area" id="keyword_area">
            <div class="windos_message_header">
                <div class="title_boder">
                    <span id="keyword_note_host">Welcome!</span>
                    <div class="right_fade"></div>
                </div>
                <div class="control_keyword_area">
                    <button class="previous_mark" data-i18n="windos_message_header_control_previous_mark__title" title="上一個關鍵字位置">
                        <i class="svg_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 15 5-5m0 0 5 5" />
                            </svg>
                        </i>
                    </button>
                    <button class="next_mark" data-i18n="windos_message_header_control_next_mark__title" title="下一個關鍵字位置">
                        <i class="svg_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 10l5 5m0 0l5-5" />
                            </svg>
                        </i>
                    </button>
                    <button class="new_note" data-i18n="windos_message_header_control_new_note__title" title="新增筆記">
                        <i class="svg_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19 13c.7 0 1.37.13 2 .35V9l-6-6H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h8.35c-.22-.63-.35-1.3-.35-2c0-3.31 2.69-6 6-6m-5-8.5l5.5 5.5H14zM23 18v2h-3v3h-2v-3h-3v-2h3v-3h2v3z" />
                            </svg>
                        </i>
                    </button>
                    <button class="delete_keyword" data-i18n="windos_message_header_control_delete__title" title="刪除整個筆記">
                        <i class="svg_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v11l-5 5zm10-14-3 3-3-3-1 1 3 3-3 3 1 1 3-3 3 3 1-1-3-3 3-3ZM15 19l4-4h-2q-.825 0-1.412.588T15 17z" />
                            </svg>
                        </i>
                    </button>
                </div>
            </div>
            <div class="windos_message_container" id="keyword_note_container">
                <div class="windos_message_block">
                    <div class="interactive_block"></div>
                    <div class="windos_message_content ck-content">
                        This block is still in its initial state...
                    </div>
                    <div class="windos_timestamp_container">
                        <div class="windos_message_timestamp">
                            Waiting for Initial function run...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="levitate_options_popup" id="more_options_popup">
            <button class="edit_note">
                <i class="svg_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21 10V9l-6-6H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h6v-1.87l8.39-8.39c.44-.44 1-.68 1.61-.74m-7-5.5l5.5 5.5H14zm8.85 9.69l-.98.98l-2.04-2.04l.98-.98c.19-.2.52-.2.72 0l1.32 1.32c.2.2.2.53 0 .72m-3.72-.36l2.04 2.04L15.04 22H13v-2.04z" />
                    </svg>
                </i>
                <span data-i18n="more_options_popup_edit" class="button-text">edit note</span>
            </button>
            <button class="copy_note">
                <i class="svg_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M4 23q-.825 0-1.412-.587T2 21V7h2v14h11v2zm4-4q-.825 0-1.412-.587T6 17V3q0-.825.588-1.412T8 1h7l6 6v10q0 .825-.587 1.413T19 19zm6-11h5l-5-5z" />
                    </svg>
                </i>
                <span data-i18n="more_options_popup_copy" class="button-text">copy note</span>
            </button>
            <button class="delete_note">
                <i class="svg_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 13c.7 0 1.37.13 2 .35V9l-6-6H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h8.35c-.22-.63-.35-1.3-.35-2c0-3.31 2.69-6 6-6m-5-8.5l5.5 5.5H14zM20.41 19l2.13 2.12l-1.42 1.42L19 20.41l-2.12 2.13l-1.41-1.42L17.59 19l-2.12-2.12l1.41-1.41L19 17.59l2.12-2.12l1.42 1.41z" />
                    </svg>
                </i>
                <span data-i18n="more_options_popup_delete" class="button-text">delete note</span>
            </button>
        </div>
        <div class="levitate_options_popup" id="edit_options_popup">
            <button class="save_note">
                <i class="svg_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21 10V9l-6-6H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h6v-1.87l8.39-8.39c.44-.44 1-.68 1.61-.74m-7-5.5l5.5 5.5H14zm8.85 9.69l-.98.98l-2.04-2.04l.98-.98c.19-.2.52-.2.72 0l1.32 1.32c.2.2.2.53 0 .72m-3.72-.36l2.04 2.04L15.04 22H13v-2.04z" />
                    </svg>
                </i>
                <span data-i18n="more_options_popup_save" class="button-text">save note</span>
            </button>
            <button class="exit_note">
                <i class="svg_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 13c.7 0 1.37.13 2 .35V9l-6-6H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h8.35c-.22-.63-.35-1.3-.35-2c0-3.31 2.69-6 6-6m-5-8.5l5.5 5.5H14zM20.41 19l2.13 2.12l-1.42 1.42L19 20.41l-2.12 2.13l-1.41-1.42L17.59 19l-2.12-2.12l1.41-1.41L19 17.59l2.12-2.12l1.42 1.41z" />
                    </svg>
                </i>
                <span data-i18n="more_options_popup_exit" class="button-text">exit editing</span>
            </button>
        </div>
        <div class="levitate_suggestion_popup" id="all_suggestion_popup">
			<div class="levitate_suggestion_contaner">
				<div class="suggestion_popup_header">
					<div class="suggestion_search_box">
						<i class="suggestion_search_icon">
							<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
								<g fill="none" fill-rule="evenodd">
									<path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
									<path fill="currentColor" d="M10.5 2a8.5 8.5 0 1 0 5.262 15.176l3.652 3.652a1 1 0 0 0 1.414-1.414l-3.652-3.652A8.5 8.5 0 0 0 10.5 2M4 10.5a6.5 6.5 0 1 1 13 0a6.5 6.5 0 0 1-13 0" />
								</g>
							</svg>
						</i>
						<form autocomplete="off" action="">
							<input id="search-input" type="text" data-i18n="suggestion_popup_search_input__placeholder" placeholder="search keyword...">
						</form>
					</div>
				</div>
				<div class="popup_suggestion_container">
				</div>
			</div>
		</div>
        <script src="../ckeditor5-41.2.0/build/ckeditor.js"></script>
		<script src="sidepanel.js"></script>
    </body>
</html>
